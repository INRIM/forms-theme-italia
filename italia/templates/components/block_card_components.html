<div class="card-wrapper card-space mb-4">
    <div class="card card-bg {{ customClass_card }}">
        <div class="card-body p-1 {{ customClass }}">
            {% if label %}
                <h6 class="card-title text-white bg-dark p-2 mb-4{{ tit_customClass }}">{{ label }}</h6>
            {% endif %}
            {% if rows %}
                {% for item in rows %}
                    {{ item |safe }}
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
