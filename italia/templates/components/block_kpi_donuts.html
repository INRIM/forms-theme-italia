<div class="col-12">
    {% if label %}
    <p><strong>{{ label }}</strong></p>
    {% endif %}
    <div class="progress-donut-wrapper mx-auto">
        <div id="{{ key }}" class="progress-donut"></div>
        <span class="sr-only"></span>
    </div>
</div>
{% block js %}
<script type="text/javascript" nonce="{{nonce or '2726c7f26c'}}">
    $(document).ready(function () {
         progressDonut.generate("#{{ key }}", {{ value }});
    });
</script>
{% endblock %}
