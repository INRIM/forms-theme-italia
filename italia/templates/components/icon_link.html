<a href="{{link}}" class="text-decoration-none {{customClass}}"
   data-toggle="tooltip" title="{{tooltip or ''}}" target="{{target or '_self'}}">
    {% if desc %}
        {{ desc }}
    {% endif %}
    <svg class="icon">
        <use xlink:href="/static/svg/sprite.svg#{{ icon }}"></use>
    </svg>
</a>
