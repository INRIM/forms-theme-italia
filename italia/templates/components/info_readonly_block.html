<div class="coords  {{ customClass }}" id="{{ key }}" name="{{ key }}">
    <label class="font-weight-bold">{{label}}</label>
    {% if html %}
    <div class="">
        {{ value|safe }}
    </div>
    {% elif  link%}
    <span><a href="{{value}}" target="_blank">{{link_label}}</a></span>
    {% else %}
    <span>{{value}}</span>
    {% endif %}

</div>
