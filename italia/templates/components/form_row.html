{% if dividertop %}
    <div class="border-top {{ dividertop }}"></div>
{% endif %}
<div class="form-row {% if hidden %} d-none {% endif %} {{ customClass }}">
    {% for component in items %}
        {{ component.render(id_form,id_submission)|safe }}
    {% endfor %}
</div>
{% if alertname %}
    <div id="{{ alertname }}" class=" {{ customClass }}"></div>
{% endif %}
{% if divider %}
    <div class="border-top {{ divider }}"></div>
{% endif %}
{% block js %}{% endblock %}
